<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/options.css" />
    <title>AI Web Form Fill Helper Options</title>
</head>
<body>
    <header>
        <h1 class="options-title">AI Web Form Fill Helper Options <span class="js-version"></span></h1>
    </header>
    <hr/>
    <main class="container">
        <section class="main">
            <form id="theForm">
                <div class="form-container">
                    <div class="row">
                        <input class="numeric-settings" type="number" name="theshold" id="threshold" placeholder="value between 0 and 1" min="0" max="1" step="0.1">
                        <label class="field-label" for="threshold">Probability threshold</label>
                    </div>
                    <div class="row">
                        <input class="numeric-settings" type="number" name="port" id="port" placeholder="value between 1 and 65535" min="1" max="65535" step="1">
                        <label class="field-label" for="threshold">Localhost port</label>
                    </div>
                    <hr>
                    <div class="col">
                        <label for="jsonInput" class="block">Form Fields Values</label>
                        <textarea id="jsonInput" rows="10" placeholder="Enter settings in JSON format..."></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="save">Save</button>
                        <button type="button" class="cancel">Reset</button>
                    </div>
                </div>
            </form>
        </section>

        <div id="message-ribbon" class="message-ribbon invisible">Message goes here</div>
    </main>
    <script src="js/options.js"></script>
</body>
</html>
